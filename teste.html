<!doctype html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

</head>
<body>
    
    <audio id="radio"></audio>

<script>
    var radio = document.getElementById("radio");
    radio.mozSetup(2, 44100);

    var socket = io.connect();
    socket.on('podcast', function(from, pacotes) {
        //console.log("from", from, "msg", pacotes)
        var samples = new Float32Array(pacotes);
        radio.mozWriteAudio(samples);
    });
    
    socket.emit('user message', "teste");
</script>
</body>
</html>
